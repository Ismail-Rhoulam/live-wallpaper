<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 177.78vh;  /* 16/9 * 100vh */
      height: 100vh;
      min-width: 100vw;
      min-height: 56.25vw; /* 9/16 * 100vw */
      transform: translate(-50%, -50%);
      object-fit: cover;
      display: block;
      background: black;
    }
  </style>
</head>
<body>

  <video
    id="bgvideo"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
  >
    <source src="https://moewalls.com/wp-content/uploads/preview/2025/dark-queen-knight-preview.webm" type="video/webm">
    Your browser does not support HTML5 video.
  </video>

</body>
</html>
