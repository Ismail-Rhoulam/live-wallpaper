<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Wallpaper</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Container that behaves like object-fit: cover */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: black;
    }

    /* Oversized iframe to fully cover viewport */
    .bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 177.78vh;       /* 16 / 9 * 100vh */
      height: 100vh;
      min-width: 100vw;
      min-height: 56.25vw;   /* 9 / 16 * 100vw */
      border: 0;
      pointer-events: none; /* prevent clicks opening YouTube */
    }

    /* Optional dark overlay */
    .shade {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="bg">
    <iframe
      title="YouTube background"
      src="https://www.youtube-nocookie.com/embed/B6ZrAaGpsNI
        ?autoplay=1
        &mute=1
        &controls=0
        &playsinline=1
        &loop=1
        &playlist=B6ZrAaGpsNI
        &modestbranding=1
        &rel=0
        &iv_load_policy=3
        &disablekb=1"
      allow="autoplay; encrypted-media; picture-in-picture"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>

  <div class="shade"></div>

</body>
</html>
