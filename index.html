<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Wallpaper</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 177.78vh;  /* 16/9 * 100vh */
      height: 100vh;
      min-width: 100vw;
      min-height: 56.25vw; /* 9/16 * 100vw */
      transform: translate(-50%, -50%);
      object-fit: cover;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="./red-eye.mp4" type="video/mp4" />
  </video>

</body>
</html>
